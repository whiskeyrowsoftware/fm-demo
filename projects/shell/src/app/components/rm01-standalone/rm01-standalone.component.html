<div class="top-level">
    <h4>Load a standalone component from REMOTE-01</h4>

    <div class="buttons">
        <button mat-raised-button (click)="load()">Click to load a component</button>
    </div>

    <div class="loaded-components">
        <div class="component" #placeHolder></div>
    </div>

    <div class="show-error" *ngIf="showError()===true">Your remote resource failed to load</div>
</div>
