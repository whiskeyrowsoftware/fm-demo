<div class="top-level">
  <h3>Enter some text which describes a picture you want to create,
    let's see what Open AI returns</h3>
  <div class="input-form">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <textarea class="textarea" formControlName="inputField" placeholder="Type something..."></textarea>
      <p>Output: {{ output$ | async }}</p> <!-- Display the transformed input -->
    </form>
  </div>  
</div>
